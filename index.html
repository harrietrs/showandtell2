<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>A short tale about cheese</title>
<meta name="author" content="by Harriet Sands"/>
<style type="text/css">
.underline { text-decoration: underline; }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/css/reveal.css"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/css/theme/white.css" id="theme"/>

<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
    if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'https://cdn.jsdelivr.net/npm/reveal.js/css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    }
</script>
</head>
<body>
<div class="reveal">
<div class="slides">
<section id="sec-title-slide">
<h1>A short tale about cheese</h1><p style:"text-transform:capitalize;">Among other things</p><p><small>by Harriet Sands</small></p>
</section>

<section>
<section id="slide-my_career">
<h2 id="my_career">Not a real tube map</h2>

<div class="figure">
<p><img src="./img/career-map-cheese.png" alt="career-map-cheese.png" style="border:none; box-shadow:none; max-width:100%; max-height:100%; text-align:center" />
</p>
</div>
</section>
</section>
<section>
<section id="slide-who_are_these_people">
<h2 id="who_are_these_people"></h2>

<div class="figure">
<p><img src="./img/clive-and-edwina.jpg" alt="clive-and-edwina.jpg" style="border:none; box-shadow:none; max-width:100%; max-height:100%; text-align:center" />
</p>
</div>
<p class="fragment (appear)">
Edwina Dunn and Clive Humby
</p>
</section>
</section>
<section>
<section id="slide-memphis">
<h2 id="memphis"></h2>

<div class="figure">
<p><img src="./img/memphis-ems.jpeg" alt="memphis-ems.jpeg" style="border:none; box-shadow:none; max-width:100%; max-height:100%; text-align:center" />
</p>
</div>
</section>
</section>
<section>
<section id="slide-shipping_project">
<h2 id="shipping_project"></h2>

<div class="figure">
<p><img src="./img/shipping-map.png" alt="shipping-map.png" style="border:none; box-shadow:none; max-width:100%; max-height:100%; text-align:center" />
</p>
</div>

</section>
</section>
<section>
<section id="slide-end_slide">
<h2 id="end_slide">The best cheese</h2>

<div class="figure">
<p><img src="./img/moliterno.png" alt="moliterno.png" style="border:none; box-shadow:none; max-width:40%; max-height:100%; text-align:center" />
</p>
</div>
</section>
</section>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/reveal.js/lib/js/head.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js/js/reveal.js"></script>
<script>
// Full list of configuration options available here:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({

controls: true,
progress: true,
history: true,
center: true,
slideNumber: 'c',
rollingLinks: false,
keyboard: true,
mouseWheel: false,
fragmentInURL: false,
hashOneBasedIndex: false,
pdfSeparateFragments: true,

overview: true,

theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
transition: Reveal.getQueryHash().transition || 'convex', // see README of reveal.js for options
transitionSpeed: 'default',

// Optional libraries used to extend reveal.js
dependencies: [
 { src: 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
 { src: 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
 { src: 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
 { src: 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } },
 { src: 'https://cdn.jsdelivr.net/npm/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } }]

});
